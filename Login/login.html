							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="myFunction122()">
							Đăng nhập
						</button>
					</div>
					<script>
						function myFunction122() {
							const tk = document.getElementById("tkuser").value;
							const mk = document.getElementById("mkuser").value;
							
						
							if (tk == "admin@gmail.com" && mk =="admin") 
								
								window.open('../web admin/examples/adminPage.html','_blank');
								//location.reload("../web admin/examples/dashboard.html");
							
							
							//location.reload(true);
